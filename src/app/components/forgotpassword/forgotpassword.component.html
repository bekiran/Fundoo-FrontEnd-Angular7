<div fxLayoutAlign="space-around center" fxFlex="100">
  <mat-card fxFlex="30" class="card" fxFlex.xs="100">

    <mat-card-title class="fundoo" div fxLayout="row" fxLayoutAlign="center center">
      <span class="f">F</span>
      <span class="u">u</span>
      <span class="n">n</span>
      <span class="d">d</span>
      <span class="o">o</span>
      <span class="oo">o</span>
    </mat-card-title>

    <mat-card-title div fxLayout="row" fxLayoutAlign="center center" class="title">Forgot password ?</mat-card-title>
    <mat-card-subtitle class="subtitle" fxLayoutAlign="center center">Enter your email id to reset password</mat-card-subtitle>

    <form>
      <div fxLayoutAlign="center center" class="email">
        <mat-form-field appearance="outline" class="email" fxLayoutAlign="center center">
          <mat-label>Email id</mat-label>
          <input matInput placeholder="Enter your email id" [formControl]="emailFormControl"
            [errorStateMatcher]="matcher">
          <mat-hint>Errors appear instantly!</mat-hint>
          <!-- <mat-hint>Enter your Email id to reset</mat-hint>  -->
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>


          <div class="for-button">
              <button mat-button (click)="login()" class="link" fxLayoutAlign="center">
                  Sign in insted
                </button>
        <button class="button" mat-button (click)="login()" mat-raised-button color="primary">Submit</button>
        
        </div>

       
    
    </form>

  </mat-card>
</div>
